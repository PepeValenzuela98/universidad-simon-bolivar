<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav  th:if="${page != null}" class="paginatorContainer" th:fragment="paginator">
            <ul class="paginator">
                <li class="primero">
                    <span th:if="${page.first}" class="disable">Primera</span>
                    <a th:if="${not page.first}" class="active" th:href="@{${page.url}(page=0)}">Primera</a>
                </li>

                <li class="siguiente">
                    <span th:if="${not page.hasPrevious}" class="disable">&laquo</span>
                    <a th:if="${page.hasPrevious}" class="active" th:href="@{${page.url}(page=${page.paginaActual-2})}">&laquo</a>
                </li>

                <li class="numero" th:each="item : ${page.paginas}">
                    <span th:if="${item.paginaActual}" class="disable" th:text="${item.numeroPagina}">1</span>
                    <a  th:if="${not item.paginaActual}" class="active" th:href="@{${page.url}(page=${item.numeroPagina-1})}" th:text="${item.numeroPagina}">1</a>
                </li>

                <li class="anterior">
                    <span th:if="${not page.hasNext}" class="disable">&raquo</span>
                    <a th:if="${page.hasNext}" class="active" th:href="@{${page.url}(page=${page.paginaActual})}">&raquo</a>
                </li>

                <li class="ultimo">
                    <span th:if="${page.last}" class="disable">Ultima</span>
                    <a th:if="${not page.last}" class="active" th:href="@{${page.url}(page=${page.totalPaginas-1})}">Ultima</a>
                </li>
            </ul>
        </nav>
    </body>
</html>
