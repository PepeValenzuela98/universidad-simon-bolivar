<html>
    <head th:replace="layout/layout :: head"></head>
    <body>
        <header th:replace="layout/layout :: header"></header>

        <div class="content">
            <div class="cardContent">
                <div class="cardHeader" th:text="${tituloCard}"></div>
                <div class="cardContainer">
                    <form  accept-charset="utf-8" th:action="@{/alumnos/form/}" th:object="${alumno}" method="post" class="formAlumno" id="formAlumno" >
                        <div >
                            <label>Numero de control:</label>
                            <input type="text" th:field="*{numeroDeControl}" id="numeroDeControl" readonly/>
                            <small th:text="${numeroDeControlError}" th:class="${errorField}"></small>
                        </div>

                        <div th:if="${not #strings.isEmpty(alumno.contrasena)}">
                            <label>Contrase単a:</label>
                            <input type="text" th:field="*{contrase単a}" id="contrase単a" readonly/>
                            <small th:text="${contrasenaError}" th:class="${errorField}"></small>
                        </div>

                        <div>
                            <label>Nombre:</label>
                            <input id="nombre" type="text" th:field="*{nombre}" th:maxlength="50"/>
                            <small id="nombreError" th:text="${nombreError}" th:class="${errorField}"></small>
                        </div>

                        <div>
                            <label>Apellido:</label>
                            <input id="apellido" type="text" th:field="*{apellido}" th:maxlength="50"/>
                            <small id="apellidoError" th:text="${apellidoError}" th:class="${errorField}"></small>
                        </div>

                        <div>
                            <label>Telefono:</label>
                            <input id="telefono" type="text" th:field="*{telefono}" th:maxlength="12"/>
                            <small id="telefonoError" th:text="${telefonoError}" th:class="${errorField}"></small>
                        </div>

                        <div>
                            <label>Correo electronico:</label>
                            <input id="correoElectronico" type="email" th:field="*{correoElectronico}"/>
                            <small id="correoElectronicoError" th:text="${correoElectronicoError}" th:class="${errorField}"></small>
                        </div>

                        <div>
                            <label>Carrera:</label>
                            <input type="text" name="codigoCarrera" th:value="${alumno.carrera.codigoCarrera}" id="carrera" readonly>
                        </div>

                        <div>
                            <label>Contacto emergencia:</label>
                        </div>
                        <div>
                            <label>Nombre:</label>
                            <input id="nombreEmergencia" type="text" th:field="*{nombreEmergencia}"/>
                            <small id="nombreEmergenciaError" th:text="${nombreEmergenciaError}" th:class="${errorField}"></small>
                        </div>
                        <div>
                            <label>Apellido:</label>
                            <input id="apellidoEmergencia" type="text" th:field="*{apellidoEmergencia}"/>
                            <small id="apellidoEmergenciaError" th:text="${apellidoEmergenciaError}" th:class="${errorField}"></small>
                        </div>
                        <div>
                            <label>Telefono:</label>
                            <input id="telefonoEmergencia" type="text" th:field="*{telefonoEmergencia}" th:maxlength="12"/>
                            <small id="telefonoEmergenciaError" th:text="${telefonoEmergenciaError}" th:class="${errorField}"></small>
                        </div>

                        <div class="submitFormAlumno">
                            <input  type="button" value="A単adir" id="submitFormAlumno"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
